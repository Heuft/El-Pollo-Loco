<!DOCTYPE html>
<html lang="de" tranlate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/Favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Kablammo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./classes/drawableObject.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./js/audio.js"></script>

    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>

    <script src="./classes/level.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/smallchicken.class.js"></script>
    <script src="./classes/bottlebottom.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/statusbarEndboss.class.js"></script>

    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
    <script src="./js/fullscreen.js"></script>
    <script src="./js/endscreen.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <h1>El Pollo Loco</h1>

    <div id="startscreen">
      <img
        class="startimg"
        src="img/9_intro_outro_screens/start/startscreen_2.png"
        alt=""
      />
      <div class="overlay">
        <button class="button" onclick="startGame()">Start</button>
        <a class="impressum" href="/impressum.html">Impressum</a>
      </div>
    </div>
    <div id="fullscreen">
      <div id="gameButtons" class="hidden">
        <button class="btnMute" id="toggleMusicBtn" onclick="mutePage()">
          <img id="muteIcon" class="muteBtn" src="./img/mute.png" alt="" />
        </button>
        <button
          class="btnMute"
          id="toggleFullscreenBtn"
          onclick="toggleFullscreen()"
        >
          <img class="muteBtn" src="./img/fullscreen.png" alt="" />
        </button>
      </div>
      <div class="dNone" id="loseEndscreen">
        <img
          class="imgSize"
          src="img/You won, you lost/You lost b.png"
          alt=""
        />
        <div class="dFlex aItems">
          <button class="button" onclick="restartGame()">Restart Game</button>
          <a class="impressum" href="/impressum.html">Impressum</a>
        </div>
      </div>

      <div class="dNone" id="winEndscreen">
        <img
          class="imgSize"
          src="./img/You won, you lost/You Won B.png"
          alt=""
        />
        <div class="dFlex aItems">
          <button class="button" onclick="restartGame2()">Restart Game</button>
          <a class="impressum" href="/impressum.html">Impressum</a>
        </div>
      </div>
      <div id="panels" class="hidden">
        <div id="panelLeft" class="panelLeft">
          <img
            id="btnLeft"
            class="imgControlBtn"
            src="./img/left.png"
            alt=""
          /><img
            id="btnRight"
            class="imgControlBtn"
            src="./img/right.png"
            alt=""
          />
        </div>
        <div id="panelRight" class="panelRight">
          <img
            id="btnJump"
            class="imgControlBtn"
            src="./img/Up.png"
            alt=""
          /><img
            id="btnThrow"
            class="imgControlBtn"
            src="./img/Throw.png"
            alt=""
          />
        </div>
      </div>
      <canvas id="canvas" class="hidden" width="720" height="480"> </canvas>
    </div>
    <div class="buttonTutorial">
      <h1>&#8592; MOVE LEFT</h1>
      <h1>&#8594; MOVE RIGHT</h1>
      <h1>SPACE = JUMP</h1>
      <h1>D = THROW BOTTLE</h1>
    </div>
  </body>
</html>
